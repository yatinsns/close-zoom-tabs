<!DOCTYPE html>
<html>
<head>
  <title>Close Zoom Tabs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150px;
      background-color: #f2f2f2;
      margin: 0;
    }

    #closeZoomTabs {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      background: linear-gradient(135deg, #4a90e2, #007aff);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    #closeZoomTabs:hover {
      background: linear-gradient(135deg, #3b7ad9, #0065d1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }

    #closeZoomTabs:active {
      background: linear-gradient(135deg, #336fb3, #0051a3);
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <button id="closeZoomTabs">Close All Zoom Tabs</button>
  <script src="popup.js"></script>
</body>
</html>
